<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="A fun collection of fidget toys and interactive games">
    <meta name="author" content="Silly Apps">
    <title>Fidget Fun - Interactive Fidget Toys</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fidget Fun">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <!-- Buttons Screen -->
        <div id="buttons-screen" class="screen active">
            <h1 class="screen-title">Tap & Toggle</h1>
            <div class="counter-display" id="counter">0</div>
            <div class="buttons-grid" id="buttonsGrid"></div>
            <button class="reset-btn" id="resetButton">Reset</button>
            <button class="reset-btn" id="randomizeButton" style="background: rgba(255,255,255,0.5);">Randomize</button>
        </div>

        <!-- Spinner Screen -->
        <div id="spinner-screen" class="screen">
            <h1 class="screen-title" style="color: white;">Swipe to Spin</h1>
            
            <div class="spinner-selector">
                <button class="spinner-type-btn active" data-type="classic">Classic</button>
                <button class="spinner-type-btn" data-type="galaxy">Galaxy</button>
                <button class="spinner-type-btn" data-type="ninja">Ninja</button>
                <button class="spinner-type-btn" data-type="flower">Flower</button>
                <button class="spinner-type-btn" data-type="gear">Gear</button>
            </div>
            
            <div class="spinner-container">
                <div class="spinner" id="spinner">
                    <div class="spinner-design" id="spinnerDesign"></div>
                </div>
            </div>
            
            <div class="speed-display">Speed: <span id="spinSpeed">0</span></div>
            <div class="spinner-info" id="spinnerInfo">Drag to spin!</div>
        </div>

        <!-- Sliders Screen -->
        <div id="sliders-screen" class="screen">
            <h1 class="screen-title" style="color: white;">Slide Away</h1>
            <div class="sliders-container">
                <div class="slider-row">
                    <div class="slider-label">
                        <span>Red</span>
                        <span id="redValue">50</span>
                    </div>
                    <input type="range" class="slider" id="redSlider" min="0" max="100" value="50">
                </div>
                <div class="slider-row">
                    <div class="slider-label">
                        <span>Green</span>
                        <span id="greenValue">50</span>
                    </div>
                    <input type="range" class="slider" id="greenSlider" min="0" max="100" value="50">
                </div>
                <div class="slider-row">
                    <div class="slider-label">
                        <span>Blue</span>
                        <span id="blueValue">50</span>
                    </div>
                    <input type="range" class="slider" id="blueSlider" min="0" max="100" value="50">
                </div>
            </div>
            <div class="color-preview" id="colorPreview"></div>
        </div>

        <!-- Pop It Screen -->
        <div id="popit-screen" class="screen">
            <h1 class="screen-title" style="color: white;">Pop It!</h1>
            <div class="pop-count">Popped: <span id="popCount">0</span></div>
            <div class="pop-grid" id="popGrid"></div>
            <button class="pop-reset" id="popReset">Reset All</button>
        </div>

        <!-- Drawing Screen -->
        <div id="drawing-screen" class="screen">
            <div class="color-picker">
                <div class="color-option selected" data-color="#000000" style="background: #000000;"></div>
                <div class="color-option" data-color="#FF0000" style="background: #FF0000;"></div>
                <div class="color-option" data-color="#0000FF" style="background: #0000FF;"></div>
                <div class="color-option" data-color="#00FF00" style="background: #00FF00;"></div>
                <div class="color-option" data-color="#FF00FF" style="background: #FF00FF;"></div>
                <div class="color-option" data-color="#FFA500" style="background: #FFA500;"></div>
                <div class="color-option" data-color="#FF69B4" style="background: #FF69B4;"></div>
                <button class="clear-btn" id="clearCanvas">Clear</button>
            </div>
            <div class="canvas-container">
                <canvas id="drawCanvas"></canvas>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab active" data-screen="buttons-screen">
                <div class="tab-icon">‚óè</div>
                <div class="tab-label">Buttons</div>
            </div>
            <div class="tab" data-screen="spinner-screen">
                <div class="tab-icon">‚Üª</div>
                <div class="tab-label">Spinner</div>
            </div>
            <div class="tab" data-screen="sliders-screen">
                <div class="tab-icon">‚â°</div>
                <div class="tab-label">Sliders</div>
            </div>
            <div class="tab" data-screen="popit-screen">
                <div class="tab-icon">‚äû</div>
                <div class="tab-label">Pop It</div>
            </div>
            <div class="tab" data-screen="drawing-screen">
                <div class="tab-icon">‚úé</div>
                <div class="tab-label">Draw</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Change this path if your repo name is different
                navigator.serviceWorker.register('/silly-apps/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                        
                        // Check for updates every 60 seconds
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New update available
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch((err) => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
            
            // Reload when new service worker takes control
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    window.location.reload();
                }
            });
        }
        
        function showUpdateNotification() {
            const notification = document.createElement('div');
            notification.id = 'update-notification';
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #667eea;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    gap: 15px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    animation: slideDown 0.3s ease;
                ">
                    <span style="font-weight: bold;">üéâ New update available!</span>
                    <button onclick="updateApp()" style="
                        background: white;
                        color: #667eea;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 15px;
                        font-weight: bold;
                        cursor: pointer;
                    ">Update Now</button>
                    <button onclick="dismissUpdate()" style="
                        background: transparent;
                        color: white;
                        border: 2px solid white;
                        padding: 6px 12px;
                        border-radius: 15px;
                        cursor: pointer;
                    ">Later</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            // Add animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translate(-50%, -100px); opacity: 0; }
                    to { transform: translateX(-50%); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        function updateApp() {
            navigator.serviceWorker.getRegistration().then(registration => {
                if (registration.waiting) {
                    // Tell the waiting service worker to skip waiting and become active
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
            });
        }
        
        function dismissUpdate() {
            const notification = document.getElementById('update-notification');
            if (notification) {
                notification.remove();
            }
        }
    </script>
</body>
</html>
